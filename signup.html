<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="login_page.html">DXC Technologies</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="login_page.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <article class="signUp-container">
        <section class="signUp">
          <h2>Sign Up</h2>
          <form class="signUp-form">
            <label for="firstname">Firstname:</label>
            <input
              type="text"
              placeholder="Firstname"
              required
              pattern="[A-Za-z]{5-10}"
            />
            <label for="lastname">Lastname:</label>
            <input
              type="text"
              placeholder="Lastname"
              required
              pattern="[A-Za-z]{5-10}"
            />
            <label for="mobileno">Mobile Number:</label>
            <input
              type="text"
              placeholder="Mobile number"
              required
              pattern="[0-9]{10}"
            />
            <label for="email">Email:</label>
            <input
              type="email"
              placeholder="Email Address"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
            <label for="username">Username:</label>
            <input
              type="text"
              placeholder="Username"
              pattern="[A-Za-z0-9_]{5,15}"
              required
            />
            <label for="password">Password:</label>
            <input
              type="password"
              placeholder="Password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            />
            <button class="btnSignUp">Create Account</button>
          </form>
        </section>

        <p>Already have an account?<a href="login_page.html">Login</a></p>

        <section class="socialIcons">
          <ul>
            <li>
              <a href="#"><i class="fa-brands fa-google"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
